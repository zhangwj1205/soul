apiVersion: v1
kind: Namespace
metadata:
  name: shenyu-ingress
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-examples-grpc-deployment
  namespace: shenyu-ingress
  labels:
    app: shenyu-examples-grpc
    all: shenyu-examples-grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-examples-grpc
      all: shenyu-examples-grpc
  strategy: {}
  template:
    metadata:
      namespace: shenyu-ingress
      labels:
        app: shenyu-examples-grpc
        all: shenyu-examples-grpc
    spec:
      containers:
        - image: shenyu-examples-grpc
          name: shenyu-examples-grpc
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            exec:
              command:
                - /bin/sh
                - "-c"
                - wget -q -O - http://localhost:55290/actuator/health | grep UP || exit 1
          env:
            - name: shenyu.register.serverLists
              value: http://shenyu-admin:9095
          ports:
            - containerPort: 55290
            - containerPort: 8080
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-examples-grpc-service
  namespace: shenyu-ingress
  labels:
    app: shenyu-examples-grpc
    all: shenyu-examples-grpc
spec:
  selector:
    app: shenyu-examples-grpc
    all: shenyu-examples-grpc
  type: NodePort
  ports:
    - name: "55290"
      port: 55290
      targetPort: 55290
      nodePort: 31183
    - name: "8080"
      port: 8080
      targetPort: 8080
      nodePort: 31184
status:
  loadBalancer: {}
