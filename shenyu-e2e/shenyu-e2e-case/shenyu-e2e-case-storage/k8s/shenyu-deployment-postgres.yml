apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-admin-postgres
  labels:
    app: shenyu-admin-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-admin-postgres
  template:
    metadata:
      labels:
        app: shenyu-admin-postgres
    spec:
      containers:
        - name: shenyu-admin-postgres
          image: apache/shenyu-admin:latest
          resources: { }
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: pg
            - name: spring.datasource.username
              value: shenyue2e
            - name: spring.datasource.password
              value: shenyue2e
            - name: spring.datasource.url
              value: jdbc:postgresql://shenyu-postgres:5432/shenyu?useUnicode=true&characterEncoding=utf-8&useSSL=false
          ports:
            - containerPort: 9095
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              port: 9095
              path: /actuator/health
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              port: 9095
              path: /actuator/health
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: mysql-connector-volume
              mountPath: /opt/shenyu-admin/ext-lib
      volumes:
        - name: mysql-connector-volume
          hostPath:
            path: /tmp/shenyu-e2e/postgres/driver
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-bootstrap-postgres
  labels:
    app: shenyu-bootstrap-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-bootstrap-postgres
  template:
    metadata:
      labels:
        app: shenyu-bootstrap-postgres
    spec:
      containers:
        - name: shenyu-bootstrap-postgres
          image: apache/shenyu-bootstrap:latest
          resources: { }
          args:
            - -Xmx768m -Xms768m
          env:
            - name: shenyu.sync.websocket.urls
              value: ws://shenyu-admin-postgres:9095/websocket
          ports:
            - containerPort: 9195
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              port: 9195
              path: /actuator/health
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              port: 9195
              path: /actuator/health
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
